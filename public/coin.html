<!DOCTYPE html>
<html>
<head>
    <title>Coin Details</title>
</head>
<body>
    <h1>Coin Details</h1>
    <div id="coinInfo"></div>

    <form id="coin" method="POST">
        <label>Write your reviews:</label>
        <input type="text" name="reviews"><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        const coinId = '65e5becd02e4d934ff4a8fe9';

        fetch(`/coins/${coinId}`)
            .then(response => response.json())
            .then(data => {
                const info = document.getElementById('coinInfo');
                info.innerHTML = `<p>Name: ${data.name}</p><p>Price: ${data.price}</p>`;
            })
            .catch(error => console.error('Error:', error));

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('coin');
            form.addEventListener('submit', function (e) {
                e.preventDefault();  // Prevents the default form submission
                const review = this.elements.reviews.value;
                if (!review) {
                    alert('Please enter a review.');
                    return;
                }

                // Sending the review to the sentiment analysis endpoint
                fetch('http://127.0.0.1:5000/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ review }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Analyzed!', data);

                    // Saving the review and the sentiment score to your database
                    fetch(`/coins/${coinId}/reviews/sentiment`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ review, sentimentScore: data.vader_compound_score }), // Adjust this key based on your response structure
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Review and sentiment score saved!', data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred while adding the review.');
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while analyzing the review.');
                });
            });
        });
    </script>
</body>
</html>
